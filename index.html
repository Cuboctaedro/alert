<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alert</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>

        <section class="section">
            <div class="container">
        
                <div class="notification is-hidden">
                    <button class="delete"></button>
                    Primar lorem ipsum dolor sit amet, consectetur
                    adipiscing elit lorem ipsum dolor. <strong>Pellentesque risus mi</strong>, tempus quis placerat ut, porta nec nulla. Vestibulum rhoncus ac ex sit amet fringilla. Nullam gravida purus diam, et dictum <a>felis venenatis</a> efficitur.
                </div>
                  
                <div class="field has-addons" id="buttons">
                    <p class="control" data-show-notice="info">
                        <button class="button">Show info notice</button> <!-- add class .is-info -->
                    </p>

                    <p class="control" data-show-notice="success">
                        <button class="button">Show success notice</button> <!-- add class .is-success -->
                    </p>

                    <p class="control" data-show-notice="danger">
                        <button class="button">Show danger notice</button> <!-- add class .is-danger -->
                    </p>
                </div>

            </div>
        </section>
  
        <script src="index.js"></script>
    </body>
</html>
